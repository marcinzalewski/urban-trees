<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Professional website for Urban Trees, a medical marijuana dispensary in Chicago, Illinois"

    <title>Urban Trees</title>

    <link rel="shortcut icon" href="img/Urban-Trees-02.png" />

    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/fixed.css" />
    <link rel="stylesheet" href="css/waypoints.css" />

  <body data-spy="scroll" data-target="#navbarResponsive">
    <!-- Home Section -->
    <section id="home">

      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a href="#home" class="navbar-brand"
            ><img src="img/Urban-Trees-02.png" alt="Urban Trees Logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
          >
            <span class="custom-toggler-icon"><i class="fas fa-bars"></i></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="#" class="nav-link">Coming Soon</a>
              </li>
              <!-- <li class="nav-item">
                <a href="#about" class="nav-link">About Us</a>
              </li>
              <li class="nav-item">
                <a href="#products" class="nav-link">Products</a>
              </li>
              <li class="nav-item"><a href="#gallery" class="nav-link">Gallery</a></li>
            <li class="nav-item"><a href="#careers" class="nav-link">Careers</a></li>
            <li class="nav-item"><a href="#partners" class="nav-link">Our Partners</a></li>
              <li class="nav-item">
                <a href="#contact" class="nav-link">Contact</a>
              </li>-->
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navigation -->
      <!-- Video Background -->
      <div class="video-background">
        <div class="video-wrap">
          <div id="video">
            <video id="bgvid" playsinline autoplay muted loop>
              <source src="vid/video04.mp4" type="video/mp4" />
              <source src="vid/video04.webm" type="video/webm" />
            </video>
          </div>
        </div>
      </div>

      <!-- Landing Page Caption -->
      <main>
        <div class="caption text-center">
          <div
            class="os-animation"
            data-animation="bounceInUp"
            data-delay="0.3s"
          >
            <img
              id="landing-logo"
              src="img/Urban-Trees-02.png"
              alt="Urban Trees Logo"
            />
          </div>
          <div
            class="os-animation"
            data-animation="bounceInLeft"
            data-delay="0.7s"
          >
            <h1 class="lead">Coming Soon</h1>
          </div>
          <div
            class="os-animation"
            data-animation="bounceInRight"
            data-delay="0.9s"
          >
            <h3>To Chicago, Illinois</h3>
          </div>
        </div>
